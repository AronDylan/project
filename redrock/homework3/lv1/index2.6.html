    <script>var arr=[1,3,7,0,34]
function sum(arr) {
    
    var len = arr.length;
    if(len == 0){
        return 0;
    } else if (len == 1){
        return arr[0];
    } else {
        return arr[0] + sum(arr.slice(1));
    }
}
alert(arr)
    </script>
